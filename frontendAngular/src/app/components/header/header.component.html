<header>
  
  <div class="container-fluid header">

    <div class="d-flex justify-content-center">
      <div class="p-6"><h2>{{title}}
      </h2></div>
    </div>
    <div class="d-flex justify-content-around">
          <div class="p-2">
            <a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa" target="_blank">
            <img id="arg_prog" src="assets/img_porfolio/arg-prog.jpeg" class="img-fluid" alt=""></a>
        </div>
        <div class="p-2"><a id="texto_yoprogramo" class="nav-link active" aria-current="page" href="https://www.argentina.gob.ar/produccion/argentina-programa/segunda-etapa" target="_blank">
          #YoProgramo</a>
         </div>
         <div id="redes" class="p-2">
            <a href="https://www.facebook.com/javier.spada.14" target="_blank"> 
            <img src="assets/img_porfolio/icons-facebook.png" class="img-thumbnail" style="width: 50px; height: 50px;" alt=""></a>
            <a href="https://www.instagram.com/javispada/?hl=es-la" target="_blank"> 
            <img src="assets/img_porfolio/icono-instagram.jpeg" class="img-thumbnail" style="width: 50px; height: 50px;" alt=""></a>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Login
            </button>
          </div>
    </div>
    <div class="p-11 flex-row">
      <div class="p-12 align-self-center">
          <img id="foto_principal" src="assets/img_porfolio/banner1.jpg" class="img-fluid"> 
      </div>
    </div>
    <div class="p-2 d-flex flex-row">
      <div class="p-2 align-self-left">
         <img src="assets/img_porfolio/foto-perfil.jpg" id="foto_perfil" class="img-fluid">
              <div id="datos">
                <h2>Javier Spada</h2>
                <p>Full Stack Developer Jr.</p>
                <span>Buenos Aires - Argentina</span>
              </div>
      </div>
      <div class="p-2 d-flex flex-row" id="acerca">
        <div class="p-2 align-self-center">
                <div>
                  <h1 class="titulos">Acerca de</h1>      
                   <p id="descripcion">
                       {{ descripcion }}              
                   </p>
                   <button type="button" class="btn btn-secondary" id="btn-acerca" (click)="mostrarModificar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                 </button>
                  <div *ngIf="!isHidden" class="input-group">
                    <input type="text" class="form-control" id="description-input" [(ngModel)]="descripcionModicado">
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" id="btn-confirmar" (click)="confirmarEdicion()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                          <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg>
                    </button>
                 </span>
                  </div>
                </div>
        </div>
      </div>   
    </div>   
    

  <div class="modal fade" id="modalHeader" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        </div>
        <div class="modal-body">
          <form id="login" action="" >
            <label for="">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre">
            <label for="">Contraseña:</label>
            <input type="password" id="pass" placeholder="Contraseña">
            <input type="submit" value="Enviar" id="enviar">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>


</header>
